<!DOCTYPE html>
<html ng-app="main">
<head>
	<title>Dice roller</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<script src="https://cdn.jsdelivr.net/g/jquery@3.1.1,angularjs@1.5.5(angular.js+angular-animate.js)" integrity="sha384-MDC/Ensm6JFPNEfa2/rw6wFdxYRhKpkECLy51qkU+kMFecOxn1wbH5djRSCsL8nm" crossorigin="anonymous"></script>

	
</head>
<body>

<div class="games">
	<div class="game-block">
		<h2>Dice Roller</h2>
		<div>
			<input type="button" class="btn btn-info roll-button" value="Roll dice d6"
			       onclick="writeRolls(this, 1, 6)"/>
			<span class="roll-label" style="display: none;"></span>
		</div>

		<div>
			<input type="button" class="btn btn-info roll-button" value="Roll two d6" onclick="writeRolls(this, 2, 6)"/>
			<span class="roll-label" style="display: none;"/>
		</div>

		<div>
			<input type="button" class="btn btn-info roll-button" value="Roll three d6"
			       onclick="writeRolls(this, 3, 6)"/>
			<span class="roll-label" style="display: none;"/>
		</div>

		<div>
			<input type="button" class="btn btn-info roll-button" value="Roll four d6"
			       onclick="writeRolls(this, 4, 6)"/>
			<span class="roll-label" style="display: none;"/>
		</div>

		<div>
			<input type="button" class="btn btn-info roll-button" value="Roll dice d20"
			       onclick="writeRolls(this, 1, 20)"/>
			<span class="roll-label" style="display: none;"/>
		</div>

	</div>

	<div class="game-block">
		<h2>Pathfinder</h2>
		<input type="button" class="btn btn-info" value="Generate Character" onclick="generatePfChar(this)"/>
		<h3>Stats (<span class="quality">0</span> / 100%)</h3>
		<table>
			<tr>
				<td>STR</td>
				<td class="skill-roll"></td>
			</tr>
			<tr>
				<td>DEX</td>
				<td class="skill-roll"></td>
			</tr>
			<tr>
				<td>CON</td>
				<td class="skill-roll"></td>
			</tr>
			<tr>
				<td>INT</td>
				<td class="skill-roll"></td>
			</tr>
			<tr>
				<td>WIS</td>
				<td class="skill-roll"></td>
			</tr>
			<tr>
				<td>CHA</td>
				<td class="skill-roll"></td>
			</tr>
		</table>
	</div>

	<div class="game-block deathtrap-dungeon" ng-controller="GamebookController">
		<h2>Deathtrap Dungeon</h2>

		<div ng-controller="SkillsController">
			<input type="button" class="btn btn-info" value="Generate Character" ng-click="generateSkills()"
			       value-revealer="skill-roll"/>

			<h3>Stats (<span class="quality" ng-bind="quality | number:0"></span> / 100%)</h3>

			<table>
				<tr>
					<td>SKILL</td>
					<td class="skill-roll" ng-bind="skill"></td>
				</tr>
				<tr>
					<td>STAMINA</td>
					<td class="skill-roll" ng-bind="stamina"></td>
				</tr>
				<tr>
					<td>LUCK</td>
					<td class="skill-roll" ng-bind="luck"></td>
				</tr>
			</table>
		</div>

		<div class="fight">
			<h3>Fight</h3>

			<input type="button" class="btn btn-info" value="Start fight" ng-click="initializeFight()"
			       ng-disabled="currentStep == 0"/><br/>
			<div char-type="mainChar" ng-controller="CharController">
				<h4 class="title">You</h4>

				<div class="form-row">
					<label>stamina:</label>
					<input type="text" class="single-number" ng-model="char.stamina" ng-if="$parent.currentStep == 0"
					       integer/>
					<span ng-bind="char.stamina" ng-if="$parent.currentStep != 0"></span>
				</div>

				<div class="form-row">
					<label>skill:</label>
					<input type="text" class="single-number" ng-model="char.skill" ng-if="$parent.currentStep == 0"
					       integer/>
					<span ng-bind="char.skill" ng-if="$parent.currentStep != 0"/>
				</div>

				<div class="form-row">
					<span>roll: </span><b class="fight-value" ng-bind="roll" ng-show="roll"></b>
				</div>
				<div class="form-row">
					<span>Atk. Str.:</span><b class="fight-value" ng-bind="char.attackStrength" ng-show="roll"></b>
				</div>
			</div>

			<div char-type="creature" ng-controller="CharController">

				<h4 class="title">Creature</h4>

				<div class="form-row">
					<label>stamina:</label>
					<input type="text" class="single-number" ng-model="char.stamina" ng-if="$parent.currentStep == 0"
					       integer/>
					<span ng-bind="char.stamina" ng-if="$parent.currentStep != 0"></span>
				</div>

				<div class="form-row">
					<label>skill:</label>
					<input type="text" class="single-number" ng-model="char.skill" ng-if="$parent.currentStep == 0"
					       integer/>
					<span ng-bind="char.skill" ng-if="$parent.currentStep != 0"/>
				</div>

				<div class="form-row">
					<span>roll:</span> <b class="fight-value" ng-bind="roll" animate-on-change="roll"></b>
				</div>
				<div class="form-row">
					<span>Atk. Str.:</span> <b class="fight-value" ng-bind="char.attackStrength" ng-show="roll"></b>
				</div>

			</div>
			<div class="form-row">
				<span>Result:</span><span ng-bind="statusMessage()" class="fight-value"
				                          ng-show="statusMessage()"></span>
			</div>

			<div>
				<input type="button" class="btn btn-info" value="Test your luck" ng-click="testLuck();"
				       ng-disabled="!mayUseLuck">
				<input type="button" class="btn btn-info" name="next-step" value="Next step" ng-click="nextStep();"
				       ng-disabled="battleEnded()">
				<input type="button" class="btn btn-info" value="Flee" ng-disabled="battleEnded()" ng-click="flee()">
			</div>
		</div>
		<div ng-controller="LuckController">
			<h3>Luck test</h3>

			<label>Current luck:</label>


			<!--<form >-->
				<input type="text" class="single-number" ng-model="currentLuck" ng-change="clearLuck()" integer/>
				<span class="red reveal" ng-show="roll1">subtracting luck</span>
				<!--<span ng-show="luckForm.currentLuck.$touched && luckForm.currentLuck.$invalid">Luck value is required.</span>-->
			<!--</form>-->
			<br/>


			<input type="button" class="btn btn-info" value="Test luck" ng-click="testLuck()"
			       element-revealer="reveal" ng-disabled="!currentLuck"/>
			<span ng-show="roll1" class="reveal">
				{{roll1}} + {{roll2}} = <b>{{roll1 + roll2}} {{comparator}} {{currentLuck + 1}}</b> - <b
					ng-bind="statusMessage()"></b>
			</span>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/sprintf.js/1.0.3/sprintf.min.js"
        integrity="sha256-4SfOfItcJVeIG5lT3Zxlm/esGCSKEUZDPEgTfS4DJ9A=" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
