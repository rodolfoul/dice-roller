<!DOCTYPE html>
<html ng-app="main">
<head>
	<title>Dice roller</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
</head>
<body>
<h1>Dice Roller</h1>
<div>
	<input type="button" class="btn btn-info roll-button" value="Roll dice d6" onclick="writeRolls(this, 1, 6)"/>
	<span class="roll-label" style="display: none;"></span>
</div>

<div>
	<input type="button" class="btn btn-info roll-button" value="Roll two d6" onclick="writeRolls(this, 2, 6)"/>
	<span class="roll-label" style="display: none;"/>
</div>

<div>
	<input type="button" class="btn btn-info roll-button" value="Roll three d6" onclick="writeRolls(this, 3, 6)"/>
	<span class="roll-label" style="display: none;"/>
</div>

<div>
	<input type="button" class="btn btn-info roll-button" value="Roll four d6" onclick="writeRolls(this, 4, 6)"/>
	<span class="roll-label" style="display: none;"/>
</div>

<div>
	<input type="button" class="btn btn-info roll-button" value="Roll dice d20" onclick="writeRolls(this, 1, 20)"/>
	<span class="roll-label" style="display: none;"/>
</div>

<div class="games">
	<div class="game-block">
		<h2>Pathfinder</h2>
		<input type="button" class="btn btn-info" value="Generate Character" onclick="generatePfChar(this)"/>
		<h3>Stats (<span class="quality">0</span> / 100%)</h3>
		<table>
			<tr>
				<td>STR</td>
				<td class="value"></td>
			</tr>
			<tr>
				<td>DEX</td>
				<td class="value"></td>
			</tr>
			<tr>
				<td>CON</td>
				<td class="value"></td>
			</tr>
			<tr>
				<td>INT</td>
				<td class="value"></td>
			</tr>
			<tr>
				<td>WIS</td>
				<td class="value"></td>
			</tr>
			<tr>
				<td>CHA</td>
				<td class="value"></td>
			</tr>
		</table>
	</div>

	<div class="game-block" ng-controller="GamebookController">
		<h2>Deathtrap Dungeon</h2>
		<input type="button" class="btn btn-info" value="Generate Character" onclick="generateDdChar(this)"/>
		<h3>Stats (<span class="quality">0</span> / 100%)</h3>

		<table>
			<tr>
				<td>SKILL</td>
				<td class="value"></td>
			</tr>
			<tr>
				<td>STAMINA</td>
				<td class="value"></td>
			</tr>
			<tr>
				<td>LUCK</td>
				<td class="value"></td>
			</tr>
		</table>

		<input type="button" class="btn btn-info roll-button" value="Apply" onclick="$()"/>


		<div class="fight">
			<h3>Fight</h3>

			<input type="button" class="btn btn-info" value="Start fight" ng-click="initializeFight()"/><br/>
			<div char-type="mainChar" ng-controller="CharController">
				<h4 class="title">You</h4>

				<div class="form-row">
					<label>stamina:</label>
					<input type="text" ng-model="stamina" ng-if="$parent.currentStep == 0"/>
					<span ng-bind="stamina" ng-if="$parent.currentStep != 0"></span>
				</div>

				<div class="form-row">
					<label>skill:</label>
					<input ype="text" ng-model="skill" ng-if="$parent.currentStep == 0"/>
					<span ng-bind="skill" ng-if="$parent.currentStep != 0"/>
				</div>

				<div class="form-row">
					<span>roll: </span><b ng-bind="roll"></b>
				</div>
				<div class="form-row">
					<span>Atk. Str.:</span><b ng-bind="attackStrength"></b>
				</div>
			</div>

			<div char-type="creature" ng-controller="CharController">

				<h4 class="title">Creature</h4>

				<div class="form-row">
					<label>stamina:</label>
					<input type="text" ng-model="stamina" ng-if="$parent.currentStep == 0"/>
					<span ng-bind="stamina" ng-if="$parent.currentStep != 0"></span>
				</div>

				<div class="form-row">
					<label>skill:</label>
					<input type="text" ng-model="skill" ng-if="$parent.currentStep == 0"/>
					<span ng-bind="skill" ng-if="$parent.currentStep != 0"/>
				</div>

				<div class="form-row">
					<span>roll: </span><b ng-bind="roll"></b>
				</div>
				<div class="form-row">
					<span>Atk. Str.:</span><b ng-bind="attackStrength"></b>
				</div>

			</div>
		</div>
		<div class="form-row">
			<span>Result:</span><span ng-bind="statusMessage()"></span>
		</div>

		<div>
			<input type="button" class="btn btn-info" name="next-step" value="Next step" ng-click="nextStep();"
			       ng-disabled="battleEnded()">
			<input type="button" class="btn btn-info" value="Flee" ng-disabled="battleEnded()" ng-click="flee()">
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/sprintf.js/1.0.3/sprintf.min.js"
        integrity="sha256-4SfOfItcJVeIG5lT3Zxlm/esGCSKEUZDPEgTfS4DJ9A=" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
