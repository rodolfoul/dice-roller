<!DOCTYPE html>
<html>
<head>
	<title>Dice roller</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Dice Roller</h1>
	<div>
		<input type="button" class="btn btn-info roll-button" value="Roll dice d6" onclick="writeRolls(this, 1, 6)" />
		<span class="roll-label" style="display: none;" />
	</div>
	
	<div>
		<input type="button"  class="btn btn-info roll-button" value="Roll two d6" onclick="writeRolls(this, 2, 6)" />
		<span class="roll-label" style="display: none;" />
	</div>

	<div>
		<input type="button"  class="btn btn-info roll-button" value="Roll three d6" onclick="writeRolls(this, 3, 6)" />
		<span class="roll-label" style="display: none;" />
	</div>
	
	<div>
		<input type="button"  class="btn btn-info roll-button" value="Roll four d6" onclick="writeRolls(this, 4, 6)" />
		<span class="roll-label" style="display: none;" />
	</div>

	<div>
		<input type="button"  class="btn btn-info roll-button" value="Roll dice d20" onclick="writeRolls(this, 1, 20)" />
		<span class="roll-label" style="display: none;" />
	</div>

	<div class="games">
	<div class="game-block">
		<h2>Pathfinder</h2>
		<input type="button" class="btn btn-info" value="Generate Character" onclick="generatePfChar(this)" />
		<h3>Stats (<span class="quality">0</span> / 100%)</h3>
		<table>
			<tr><td>STR</td><td class="value"></td></tr>
			<tr><td>DEX</td><td class="value"></td></tr>
			<tr><td>CON</td><td class="value"></td></tr>
			<tr><td>INT</td><td class="value"></td></tr>
			<tr><td>WIS</td><td class="value"></td></tr>
			<tr><td>CHA</td><td class="value"></td></tr>
		</table>
	</div>

	<div class="game-block">
		<h2>Deathtrap Dungeon</h2>
		<input type="button" class="btn btn-info" value="Generate Character" onclick="generateDdChar(this)" />
		<h3>Stats (<span class="quality">0</span> / 100%)</h3>
		
		<table>
			<tr><td>SKILL</td><td class="value"></td></tr>
			<tr><td>STAMINA</td><td class="value"></td></tr>
			<tr><td>LUCK</td><td class="value"></td></tr>
		</table>

		<input type="button" class="btn btn-info roll-button" value="Apply" onclick="$()" />
		

		<div class="fight">
			<h3>Fight</h3>

			<div class="main-char">
				<h4 class="title">You</h4>

				<div class="form-row">
				    <label for="stamina">stamina:</label>
				    <input name="stamina" type="text" value="10"/>
				</div>

				<div class="form-row">
				    <label for="skill">skill:</label>
				    <input name="skill" type="text" value="12"/>
				</div>

				<div>
					<span>Attack Strength: <b class="attack-strength">10</b></span><br/>
					<span>roll <b>4</b></span>
				</div>
			</div>

			<div class="creature">
				<h4 class="title">Creature</h4>

				<div class="form-row">
				    <label for="stamina">stamina:</label>
				    <input name="stamina" type="text" value="15" />
				</div>

				<div class="form-row">
				    <label for="skill">skill:</label>
				    <input name="skill" type="text" value="8" />
				</div>

				<div>
					<span>Attack Strength: <b attack-strength>10</b></span><br/>
					<span>roll <b>4</b></span>
				</div>

			</div>
		</div>
		<div>
			<input type="button" class="btn btn-info" value="Start fight" onclick="currentFight = new Fight(this);" />
			<input type="button" class="btn btn-info" value="Next step" onclick="currentFight.calcNextStep();">
		</div>
	</div>
	</div>

</div> -->

	<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/sprintf.js/1.0.3/sprintf.min.js" integrity="sha256-4SfOfItcJVeIG5lT3Zxlm/esGCSKEUZDPEgTfS4DJ9A=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
